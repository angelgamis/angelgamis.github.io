<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- === Swiper CSS === -->
    <link rel="stylesheet" href="">

    <!-- === Box Icons === -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- === CSS === -->
    <link rel="stylesheet" href="style.css">

    <!-- === Title === -->
    <title>Angel Gamis</title>
</head>
<body>

    <!-- === Scroll Top === -->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-chevron-up scrolltop__icon'></i>
    </a>
    
    <!-- === Header === -->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Angel Gamis</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="/experience" class="nav__link">Experience</a></li>
                    <li class="nav__item"><a href="/work" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link active-link">Contactme</a></li>
                </ul>
            </div> 

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!-- === Contact === -->
        <section class="contact section bd-container">
            <span class="section-subtitle">To get in touch</span>
            <h2 class="section-title">Contact Me</h2>

            <div class="contact__container bd-gid">
                <div class="contact__content bd-grid">
                    <div class="contact__box">
                        <i class="bx bx-envelope"></i>
                        <h3 class="contact__title">Email</h3>
                        <span class="contact__description">angel28gamis@hotmail.com</span>
                    </div>

                    <div class="contact__box">
                        <i class="bx bx-chat contact__icon"></i>
                        <h3 class="contact__title">Chat</h3>
                        <div>
                            <a href="#" class="contact__social"><i class="bx bxl-telegram"></i></a>
                            <a href="#" class="contact__social"><i class="bx bxl-messenger"></i></a>
                        </div>
                    </div>
                </div>

                <form action="" class="contact__form">
                    <div class="contact__inputs">
                        <input type="text" placeholder="Name" class="contact__input" id="emailName" required>
                        <input type="email" placeholder="Email" class="contact__input" id="emailEmail" required>
                    </div>

                    <div class="contact__inputs">
                        <input type="text" placeholder="Subject" class="contact__input" id="emailSubject" required>
                        <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" class="contact__input" id="emailNumber" required>
                    </div>

                    <textarea name="" cols="0" rows="7" placeholder="Message" class="contact__input" id="emailMessage" required></textarea>

                    <input type="submit" value="Send Message" class="button contact__button" id="emailSubmit">
                </form>
            </div>
        </section>
    </main>

    <!-- === Footer === -->
    <footer class="footer">
        <div class="footer__container bd-container">
            <h1 class="footer__title">Angel Gamis</h1>
            <p class="footer__description">This is my portfolio, feel free to take a look around!</p>

            <div class="footer__social">
                <a href="#" class="footer__link"><i class='bx bxl-github' ></i></a>
                <a href="#" class="footer__link"><i class='bx bxs-envelope' ></i></a>
            </div>
            <p class="footer__copy">2023 Angel Gamis. Made with template by Bedimcode</p>
        </div>
    </footer>

    <!-- === Swiper JS === -->

    <!-- === Main JS === -->
    <script src="main.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
